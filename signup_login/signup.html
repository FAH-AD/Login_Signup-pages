<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="bootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootStrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="signup.css">

    <title>SignUp Page</title>
  </head>
  <body>
  <div class="brand">
    <a >Dev_<span class="change">Loopers</span></a>
  </div>
    <div class="box">
        <h1 >Welcome!</h1>
        <p>PROVIDE YOUR DETAILS TO SIGNUP</p>
        <form>
            <div class="form-group form row">
                <label for="colFormLabel" class="col-sm-3 col-form-label">First Name:</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="colFormLabel" >
                </div>
              </div>
              <div class="form-group form row">
                <label for="colFormLabel" class="col-sm-3 col-form-label">Last Name:</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="colFormLabel">
                </div>
              </div>
              <div class="form-group form row">
                <label for="colFormLabel" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="colFormLabel" placeholder="a****@gmail.com">
                </div>
              </div>
            <div class="form-group form row">
              <label for="colFormLabel" class="col-sm-3 col-form-label">Set Password:</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="colFormLabel" placeholder="8-20 characters">
              </div>
            </div>
              <div class="form-group form row">
                <label for="colFormLabel" class="col-sm-3 col-form-label">Confirm Password:</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="colFormLabel" placeholder="8-20 characters">
                </div>
                </div>
             
           
          </form>
          <button type="button"  class="btn  btn-lg"><a href="login.html">Sign Up</a></button>
    </div>
           
        
 
   
       

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="bootStrap/js/bootstrap.min.js"></script>

   
  </body>
</html>
